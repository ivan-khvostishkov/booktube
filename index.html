<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookTube - YouTube Audiobook Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<!-- Main Screen -->
<div id="mainScreen" class="screen active">
    <header>
        <div class="logo-title">
            <i class="fas fa-book-reader logo"></i>
            <h1>BookTube</h1>
            <span class="subtitle">by NoSocial.Net</span>
        </div>
        <div class="header-icons">
            <i class="fas fa-heart favorites-icon" id="favoritesIcon"></i>
            <i class="fas fa-question-circle help-icon" id="helpIcon"></i>
        </div>
    </header>

    <main class="form-container">
        <form id="playForm">
            <div class="form-group">
                <label for="videoInput">YouTube Video ID or URL</label>
                <input type="text" id="videoInput" placeholder="Enter video ID, URL, or playlist ID" required>
                <small style="color: #666; font-size: 0.7em;">Supports video IDs, URLs, playlist IDs (PLxxx), space-separated</small>
            </div>

            <div class="form-group">
                <label for="titleInput">Your Title</label>
                <input type="text" id="titleInput" placeholder="YouTube Audiobook Player">
            </div>

            <div class="form-group">
                <label for="sleepTimer">Sleep Timer</label>
                <select id="sleepTimer">
                    <option value="0" selected>No sleep timer</option>
                    <option value="15">15 minutes</option>
                    <option value="20">20 minutes</option>
                    <option value="30">30 minutes</option>
                    <option value="45">45 minutes</option>
                    <option value="60">1 hour</option>
                    <option value="90">1.5 hours</option>
                    <option value="180">3 hours</option>
                </select>
            </div>

            <div class="form-group checkbox-group">
                <input type="checkbox" id="loopVideo">
                <label for="loopVideo">Loop video indefinitely</label>
            </div>

            <div class="form-group">
                <label for="position">Position</label>
                <select id="position">
                    <option value="beginning">Beginning</option>
                    <option value="saved" selected>Last saved</option>
                    <option value="random">Random</option>
                    <option value="shuffle">Shuffle playlist</option>
                </select>
            </div>

            <div class="form-group checkbox-group">
                <input type="checkbox" id="saveToFavorites" checked>
                <label for="saveToFavorites">Save to favorites</label>
            </div>

            <button type="submit" class="play-button">
                <i class="fas fa-play"></i> Play
            </button>
            
            <div id="loadingIndicator" class="loading-indicator">
                <i class="fas fa-spinner fa-spin"></i>
                <span>Loading playlist...</span>
            </div>
        </form>
    </main>
</div>

<!-- Player Screen -->
<div id="playerScreen" class="screen">
    <div class="player-container">
        <div id="youtubePlayer"></div>
        <div class="overlay-logo" id="backToMain">
            <i class="fas fa-book-reader"></i>
        </div>
        <div class="sleep-timer-overlay" id="sleepTimerOverlay">
            <i class="fas fa-clock"></i>
            <span id="sleepTimerDisplay">00:00</span>
        </div>
    </div>
</div>

<!-- Favorites Screen -->
<div id="favoritesScreen" class="screen">
    <header>
        <div class="logo-title">
            <i class="fas fa-book-reader logo" id="backFromFavorites"></i>
            <h1>Favorites</h1>
        </div>
        <div class="header-icons">
            <i class="fas fa-times close-icon" id="closeFavorites"></i>
        </div>
    </header>
    <main class="favorites-container">
        <div id="favoritesList" class="favorites-list"></div>
    </main>
</div>

<!-- Help Modal -->
<div id="helpModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>About BookTube</h2>
        <p>&copy; 2013-<span id="currentYear"></span> NoSocial.Net & Ivan Khvostishkov</p>
        <p><a href="https://github.com/ivan-khvostishkov/booktube">BookTube on GitHub</a></p>
        <p>For support & questions:</p>
        <p><a href="mailto:booktube@nosocial.net">booktube@nosocial.net</a></p>
        <div class="settings-buttons">
            <button id="exportButton" class="settings-button">
                <i class="fas fa-download"></i> Export App Data
            </button>
            <button id="importButton" class="settings-button">
                <i class="fas fa-upload"></i> Import App Data
            </button>
        </div>
        <input type="file" id="importFile" accept=".json" style="display: none;">
        <button id="resetAppButton" class="reset-button">
            <i class="fas fa-trash-alt"></i> Reset App Data
        </button>
    </div>
</div>

<script src="booktube.js"></script>
</body>
</html>
